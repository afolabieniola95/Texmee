<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background-color: white;
      padding: 5px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid gainsboro;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: white;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }

    .sent {
      background-color: #dcf8c6;
      margin-left: auto;
      text-align: left;
    }

    .received {
      background-color: #f1f0f0;
      margin-right: auto;
      text-align: left;
    }

    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 10px;
      background-color: white;
    }

    textarea {
      flex: 1;
      padding: 13px 8px 8px 8px;
      resize: none;
      outline: none;
      overflow: hidden;
      background-color: gainsboro;
      color: black;
      border-radius: 20px;
      border: 1px solid gainsboro;
      min-height: 40px;
    }

    .chat-footer input[type="file"] {
      display: none;
    }

    .chat-footer button {
      background-color: white;
      border: none;
      width: 30px;
      height: 30px;
      font-size: 20px;
      cursor: pointer;
    }

    .emoji-picker {
      position: absolute;
      bottom: 60px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      padding: 5px;
    }

    .emoji-picker span {
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    .typing-indicator {
      font-style: italic;
      color: gray;
      font-size: 12px;
    }

    .active-indicator {
      font-style: italic;
      color: green;
      font-size: 14px;
    }

    .dots {
      width: 4px;
      height: 4px;
      border-radius: 50px;
      background-color: black;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div style="display: flex; align-items: center; gap: 10px;">
        <div style="background-image: url('icon/backarrow.png'); background-size: cover; width: 20px; height: 20px;"></div>
        <div style="width: 45px; height: 45px; border-radius: 50%; overflow: hidden;">
          <div style="background-image: url('image/bolu2.jpg'); background-size: cover; width: 100%; height: 100%;"></div>
        </div>
        <div style="flex: 1;">
          <div>Afolabi Boluwatife</div>
          <div class="typing-indicator" id="typing-indicator" style="display: none;">User is typing...</div>
          <div class="active-indicator" id="active-indicator" style="display: none;">Active</div>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
          <div style="background-image: url('icon/video call.png'); background-size: cover; width: 30px; height: 30px;"></div>
          <div style="background-image: url('icon/voice call.png'); background-size: cover; width: 25px; height: 25px;"></div>
          <button onclick="Dots()">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
          </button>
        </div>
      </div>
    </div>

    <!-- Dot Menu -->
    <div onclick="DotClosed()" id="dotClosed" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.1);"></div>
    <div id="dotOpen" style="position: fixed; top: 10%; right: 0; width: 0px; border: 1px solid lightgrey; border-radius: 9px; background-color: white; box-shadow: 0px 1px 5px 1px lightgrey; transition: 0.1s;">
      <div style="padding: 15px;">Theme</div>
      <div style="padding: 15px;">Disappearing</div>
      <div style="padding: 15px;">Block</div>
      <div style="padding: 15px;">Report</div>
      <div style="padding: 15px;">Delete chat</div>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chat-messages"></div>

    <!-- Footer -->
    <div class="chat-footer">
      <button id="emoji-btn" style="background-image: url('icon/emoji.png'); background-size: cover;"></button>

      <label for="image-upload">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/image.png" style="cursor: pointer;" />
      </label>
      <input type="file" id="image-upload" multiple accept="image/*">

      <button id="camera-btn" style="background-image: url('icon/camera.png'); background-size: cover;"></button>

      <textarea id="message-input" placeholder="Type a message..."></textarea>

      <button id="send-btn" style="display: none; background-image: url('icon/send.png'); background-size: cover;"></button>
      <button id="record-btn" style="background-image: url('icon/record.png'); background-size: cover;"></button>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emoji-picker">
      <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üëç</span><span>‚ù§Ô∏è</span><span>üò≠</span>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const recordBtn = document.getElementById('record-btn');
    const chatMessages = document.getElementById('chat-messages');
    const imageUpload = document.getElementById('image-upload');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.getElementById('emoji-picker');
    const typingIndicator = document.getElementById('typing-indicator');
    const activeIndicator = document.getElementById('active-indicator');

    function Dots() {
      document.getElementById('dotClosed').style.display = 'block';
      document.getElementById('dotOpen').style.width = '200px';
    }

    function DotClosed() {
      document.getElementById('dotClosed').style.display = 'none';
      document.getElementById('dotOpen').style.width = '0px';
    }

    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';

      const hasText = this.value.trim().length > 0;
      typingIndicator.style.display = hasText ? 'block' : 'none';
      activeIndicator.style.display = hasText ? 'block' : 'none';
      sendBtn.style.display = hasText ? 'block' : 'none';
      recordBtn.style.display = hasText ? 'none' : 'block';
    });

    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        appendMessage(message, 'sent');
        messageInput.value = '';
        messageInput.style.height = 'auto';
        typingIndicator.style.display = 'none';
        activeIndicator.style.display = 'block';
        sendBtn.style.display = 'none';
        recordBtn.style.display = 'block';
      }
    });

    function appendMessage(text, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendImage(src, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      const img = document.createElement('img');
      img.src = src;
      img.style.maxWidth = '100%';
      img.style.borderRadius = '10px';
      msg.appendChild(img);
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          appendImage(e.target.result, 'sent');
        };
        reader.readAsDataURL(file);
      }
    });

    emojiBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = 'none';
      }
    });

    emojiPicker.addEventListener('click', (e) => {
      if (e.target.tagName === 'SPAN') {
        messageInput.value += e.target.textContent;
        messageInput.dispatchEvent(new Event('input'));
        messageInput.focus();
      }
    });
  </script>
</body>
</html>
