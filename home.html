<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">

  <title>TexMee - clean</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- Top fixed header (kept visually same) -->
  <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px 0 0 10px; position: fixed; top: 0; left: 0; background-color: white; width: 100%; z-index: 2;">
    <div style="font-size: 18px; color: black; font-weight: bold; text-align: left;">TexMee</div>

    <div style="padding-top: 5px; display: flex; gap: 15px; margin-right: 20px;">
      <a href="search.html">
        <img src="icon/search.png" alt="Search" style="width: 20px; height: 20px;">
      </a>

      <a href="menu.html">
        <img src="icon/menu.png" alt="Menu" style="width: 23px; height: 23px;">
      </a>
    </div>
  </div>

  
  
  <!-- Feed container where JS will insert posts -->
  <div class="feed" id="feed">
    <!-- posts will be injected here by JavaScript -->
  </div>

  <!-- bottom nav (kept same) -->
  <div class="bottom-nav">
    <a href="home_page.html" style="text-decoration: none; color: black;">
      <div class="nav-item">
        <img src="icon/home-active.png" alt="Home">
        <span>Home</span>
      </div>
    </a>

    <a href="message-area.html" style="text-decoration: none">
      <div class="nav-item">
        <img src="icon/chat-page.png" alt="Chat">
        <span>Chat</span>
      </div>
    </a>

    <a href="create-posts.html">
      <div class="nav-item">
        <div style="box-shadow: 1px 1px 2px 1px black; border: 1px solid black; width: 30px; height: 30px; border-radius: 100px;">
          <img src="icon/add-friends.png" alt="Post" style="width: 100%; height: 100%; border-radius: 100px;">
        </div>
      </div>
    </a>

    <a href="video_page.html" style="text-decoration: none;">
      <div class="nav-item">
        <img src="icon/video-page.png" alt="Video">
        <span>Video</span>
      </div>
    </a>

    <a href="profile.html" style="text-decoration: none;">
      <div class="nav-item">
        <div class="profile-photo" style="background-image: url('uploads/bolu1.jpg');"></div>
        <span style="padding-bottom: 5px;">You</span>
      </div>
    </a>
  </div>

  <!-- Overlays & sheets: dot menu, share, report -->
  <div onclick="Closedot()" class="overlay" id="closedot"></div>

  <div id="opendot" class="sheet" aria-hidden="true">
    <label for="Save">
      <div onclick="Save()" style="display: flex; padding: 15px 10px; gap: 20px; align-items:center;">
        <button style="background-image: url('icon/save.png'); background-size: cover; background-position: center; width: 30px; height: 30px; border: none; background-color: whitesmoke;"></button>
        <div id="saved" style="text-align: left; font-size: 20px; font-weight: bold;">Save</div>
      </div>
    </label>

    <label for="Share">
      <div onclick="Share()" style="display: flex; padding: 10px 10px 15px 10px; gap: 20px; align-items:center;">
        <button style="background-image: url('icon/share.png'); background-size: cover; background-position: center; width: 30px; height: 30px; border: none; background-color: whitesmoke;"></button>
        <div style="text-align: left; font-size: 20px; font-weight: bold;">Share</div>
      </div>
    </label>

    <label for="repost">
      <div onclick="Repost()" style="display: flex; padding: 10px 10px 15px 10px; gap: 20px; align-items:center;">
        <button style="background-image: url('icon/repost.png'); background-size: cover; background-position: center; width: 30px; height: 30px; border: none; background-color: whitesmoke;"></button>
        <div style="text-align: left; font-size: 20px; font-weight: bold;">Repost</div>
      </div>
    </label>

    <label for="report">
      <div onclick="Report()" style="display: flex; padding: 10px 10px 20px 10px; gap: 20px; align-items:center;">
        <button style="background-image: url('icon/report.png'); background-size: cover; background-position: center; width: 30px; height: 30px; border: none; background-color: whitesmoke;"></button>
        <div style="text-align: left; font-size: 20px; font-weight: bold;">Report</div>
      </div>
    </label>
  </div>

  <div onclick="CloseShare()" id="close-share" class="overlay"></div>
  <div id="open-share" class="sheet" aria-hidden="true">
    <label for="share-friends">
      <div onclick="ShareFriends()" style="display: flex; padding: 15px 10px 5px 10px; gap: 20px; align-items:center;">
        <button style="background-image: url('icon/friends1.png'); background-size: cover; background-position: center; width: 30px; height: 30px; border: none; background-color: whitesmoke;"></button>
        <div style="font-size: 20px; font-weight: bold;">Share to friends</div>
      </div>
    </label>

    <label for="share-groups">
      <div onclick="ShareGroups()" style="display: flex; padding: 5px 10px 15px 10px; gap: 20px; align-items:center;">
        <button style="background-image: url('icon/groups.png'); background-size: cover; background-position: center; width: 30px; height: 30px; border: none; background-color: whitesmoke;"></button>
        <div style="font-size: 20px; font-weight: bold;">Share to groups</div>
      </div>
    </label>
  </div>

  <div onclick="CloseReport()" id="close-report" class="overlay"></div>
  <div id="open-report" class="sheet" aria-hidden="true">
    <table style="padding: 10px; width: 100%;">
      <th style="padding: 8px; text-align: center; font-size: 18px; font-weight: bold;">Why are you reporting this post?</th>
      <tr><td style="border-bottom: 1px solid lightgrey;"><div style="padding: 8px; text-align: left; font-size: 18px;">I don't want to see this post</div></td></tr>
      <tr><td style="border-bottom: 1px solid lightgrey;"><div style="padding: 8px; text-align: left; font-size: 18px;">Adult content</div></td></tr>
      <tr><td style="border-bottom: 1px solid lightgrey;"><div style="padding: 8px; text-align: left; font-size: 18px;">Bullying, harassment or abuse</div></td></tr>
      <tr><td style="border-bottom: 1px solid lightgrey;"><div style="padding: 8px; text-align: left; font-size: 18px;">Scam, fraud or false information</div></td></tr>
    </table>
  </div>


  <!--Panel Template--//-->
<template id="comment-template">
  <div class="back-drop"></div>

  <div class="comment-panel">
    <div class="close-panel"></div>

    <div class="panel-header">H</div>
         
   
    <div class="comment-content">
      <div class="single-comment">
   <div class="comment-avater" style="background-image: url('image/Bolu1.jpg');">

    <div class="comment-body">
      <div class="comment-name">Spending money</div>
      <div class="comment-text"></div>
    
</div>
</div>
</div>

    <div class="panel-footer">
      <div class="panel-footer-nav">
        <div style="background-image: url('image/image1.jpg'); width: 30px; height: 30px; background-position: center; background-size: cover; background-repeat: no-repeat; border-radius: 100px;"></div>
       <div class="input-nav">
        <img src="icon/camera.png" style="width: 27px; height: 27px;">
       <input class="comment-input" type="text" placeholder="Write a comment">
       <img src="icon/stickers pack.png" style="width: 35px; height: 35px;">
       </div>

    <button class="send-comment" style="border: none; background: white;">
      <img src="icon/send.png" style="width: 25px; height: 25px;">
    </button>
      </div>  
  </div>
</div>
</template>

</body>
