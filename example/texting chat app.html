<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
    }
    .top {
      padding: 15px;
      background-color: #075e54;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #e5ddd5;
    }
    .bottom {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .bottom textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .bottom input[type="file"] {
      display: none;
    }
    .send-btn, .emoji-btn {
      margin-left: 10px;
      background-color: #25d366;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .message {
      background-color: #dcf8c6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 5px;
      border-radius: 10px;
    }
    #emoji {
      display: none;
      padding: 10px;
      background: #eee;
      position: absolute;
      bottom: 70px;
      left: 10px;
      border-radius: 10px;
    }
    .emoji-char {
      font-size: 24px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div>Chat with Bot</div>
      <div id="status">Online</div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <form class="bottom" id="form">
      <button type="button" class="emoji-btn" onclick="toggleEmoji()">üòä</button>
      <textarea id="input" rows="1" placeholder="Type a message"></textarea>
      <label for="fileInput" class="send-btn">üìé</label>
      <input type="file" id="fileInput" accept="image/*" />
      <button type="submit" class="send-btn">‚û°Ô∏è</button>
    </form>

    <div id="emoji">
      <span class="emoji-char" onclick="addEmoji('üòÄ')">üòÄ</span>
      <span class="emoji-char" onclick="addEmoji('üòÇ')">üòÇ</span>
      <span class="emoji-char" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
      <span class="emoji-char" onclick="addEmoji('üëç')">üëç</span>
      <span class="emoji-char" onclick="addEmoji('üòé')">üòé</span>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chatBox = document.getElementById('chatBox');
    const fileInput = document.getElementById('fileInput');
    const emojiBox = document.getElementById('emoji');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let text = input.value.trim();
      const file = fileInput.files[0];
      if (!text && !file) return;

      let messageDiv = document.createElement('div');
      messageDiv.classList.add('message');

      // Text
      if (text) {
        messageDiv.innerHTML = text;
      }

      // Image
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          messageDiv.appendChild(img);
          chatBox.appendChild(messageDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        };
        reader.readAsDataURL(file);
      } else {
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      input.value = '';
      fileInput.value = '';
    });

    function toggleEmoji() {
      emojiBox.style.display = emojiBox.style.display === 'block' ? 'none' : 'block';
    }

    function addEmoji(emoji) {
      input.value += emoji;
      input.focus();
    }

    // Send message with Enter
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
