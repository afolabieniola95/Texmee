
<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width,  initial-scale= 1.0, user-scalable=no">  
<link rel="stylesheet" href="create-posts.css">
</head>  
<body> 
 
  <div id="close-overlay"></div>

  <p id="overlay-text"></p>

  <div class="effect-panel-close" id="effect-panel-close"></div>

  <div class="effect-panel" id="effect-panel">
    <div style="background: whitesmoke; display: flex; justify-content: center; padding: 10px;">
    <div class="drag-handle"></div>
    </div>

    <div class="effect-content"></div>
   </div>

   <div class="music-panel">
    <div style="background: white; display: flex; justify-content: center; padding: 10px;">
    <div class="drag-handle"></div>
    </div>
   
    <div class="music-panel-header">
   <div class="header" id="popular">Popular</div>
   <div class="header" id="trendy">Trendy</div>
   <div class="header" id="sound">Sound</div>
   <div class="header" id="storage">Storage</div>
  </div>

  <div  id="popular-container" class="music-container">No internet connection

    <audio controls>
    <source src="music/music1.mp3" type="audio/mpeg"></audio>

  </div>

  <div id="trendy-container" class="music-container">Reload for trendy music</div>

  <div id="sound-container" class="music-container">Reload for sound music</div>

  <div id="storage-container" class="music-container">Reload for storage music</div>

   </div>

  <div class="media-preview" id="preview"></div>
    
   <input type="file" id="fileInput" accept="image/*,video/*">
   <input type="text" id="text-input" name="overlay-input">


    <div class="media-nav" id="nav">
       
      <div class="m-nav" id="text">
     <img  src="icon/text.png">
    <span>Text</span>
      </div> 
     
    <div class="m-nav" id="media">
     <img  src="icon/add-media1.png">
    <span>Media</span>
      </div> 

    <div class="m-nav" id="music">
     <img  src="icon/music.png">
    <span>Music</span>
      </div> 

    <div class="m-nav" id="effect">
     <img  src="icon/effect.png">
    <span>Effect</span>
      </div> 

    <div class="m-nav" id="voice">
     <img  src="icon/voice-record.png">
    <span>Voice</span>
      </div> 

  </div>


  
   <center>  
  <button class="post-btn" id="post-btn">Post</button>
   </center>
    
   <p id="btn-alert">Add media first.</p>

    <script src="create-posts.js"></script>
  
 </body>  
</html>
