<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - TexMee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background: green;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
    .top-bar i {
      position: absolute;
      left: 20px;
      font-size: 20px;
    }
    form {
      padding-top: 70px;
    }
    .profile-section {
      display: flex;
      align-items: center;
      padding: 15px;
    }
    .profile-section img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .audience {
      font-size: 12px;
      color: gray;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      top: 80px;
      left: 20px;
      padding: 10px;
      z-index: 3;
    }
    .dropdown div {
      padding: 5px 10px;
      cursor: pointer;
    }
    .dropdown div:hover {
      background: red;
    }
    .post-text {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
      font-size: 16px;
      border: none;
      resize: none;
      min-height: 150px;
      border-radius: 15px;
      margin-bottom: 10px;
    }
    .backgrounds {
      display: flex;
      overflow-x: auto;
      padding: 10px;
    }
    .backgrounds img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    .images-preview {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }
    .images-preview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      position: relative;
      border-radius: 10px;
    }
    .action-row {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      margin-top: 10px;
    }
    .action-row div {
      cursor: pointer;
      font-size: 14px;
    }
    .post-button {
      background: green;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }
    #events {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: white;
      transition: 0.3s;
      z-index: 5;
      overflow: hidden;
    }
    #events-content {
      padding: 20px;
    }
    #events ul {
      list-style: none;
      padding: 0;
    }
    #events li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    #event-element {
      font-size: 14px;
      color: gray;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <i class="fas fa-arrow-left" onclick="history.back()"></i>
    <h3>Create Post</h3>
  </div>

  <form>
    <div class="profile-section">
      <img src="profile.jpg" alt="Profile">
      <div>
        <strong>John Doe</strong><br>
        <span class="audience" onclick="toggleAudienceDropdown()">üåç Public</span>
        <input type="hidden" name="audience" id="audience-value" value="Public">
      </div>
    </div>

    <div class="dropdown" id="audience-dropdown">
      <div onclick="setAudience('Public')">üåç Public</div>
      <div onclick="setAudience('Friends')">üë• Friends</div>
      <div onclick="setAudience('Only Me')">üîí Only Me</div>
    </div>

    <textarea id="post-text" name="content" class="post-text" placeholder="What's on your mind?"></textarea>
    <input type="hidden" name="background" id="background-hidden">
    <input type="hidden" name="event" id="event-hidden">

    <div class="backgrounds">
      <img src="background color/gainsboro.png" onclick="setBackground(this.src)">
      <img src="background color/ivory.png" onclick="setBackground(this.src)">
      <img src="background color/lightcoral.png" onclick="setBackground(this.src)">
      <img src="background color/lightcyan.png" onclick="setBackground(this.src)">
      <img src="background color/lightgray.png" onclick="setBackground(this.src)">
      <img src="background color/lightpink.png" onclick="setBackground(this.src)">
      <img src="background color/lightsalmon.png" onclick="setBackground(this.src)">
      <img src="background color/lightseagreen.png" onclick="setBackground(this.src)">
      <img src="background color/lightskyblue.png" onclick="setBackground(this.src)">
      <img src="background color/lightsteelblue.png" onclick="setBackground(this.src)">
      <img src="background color/lightyellow.png" onclick="setBackground(this.src)">
      <img src="background color/mistyrose.png" onclick="setBackground(this.src)">
    </div>

    <div class="images-preview" id="preview"></div>
    <input type="file" id="post-image" name="images" multiple accept="image/*" style="display:none" onchange="previewImages(event)">
    <label for="post-image" style="cursor:pointer; padding:10px; display:block; text-align:center; color: #6b21a8;">üì∑ Add Photos</label>

    <div class="action-row">
      <div onclick="document.getElementById('post-image').click()">üì∑ Photo</div>
      <div onclick="Event()">üéâ Event <span id="event-element"></span></div>
      <div>üè∑Ô∏è Tag</div>
    </div>

    <button type="submit" class="post-button">Post</button>
  </form>

  <div id="events">
    <div id="events-content">
      <h4>Select Event</h4>
      <ul>
        <li onclick="selectEvent('Birthday')">üéÇ Birthday</li>
        <li onclick="selectEvent('Wedding')">üíç Wedding</li>
        <li onclick="selectEvent('Conference')">üì¢ Conference</li>
      </ul>
      <button onclick="closeEvent()">Close</button>
    </div>
  </div>

  <script>
    function toggleAudienceDropdown() {
      const dropdown = document.getElementById("audience-dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function setAudience(value) {
      document.querySelector(".audience").innerText = {
        "Public": "üåç Public",
        "Friends": "üë• Friends",
        "Only Me": "üîí Only Me"
      }[value];
      document.getElementById("audience-value").value = value;
      toggleAudienceDropdown();
    }

    function setBackground(src) {
      const text = document.getElementById('post-text');
      text.style.backgroundImage = `url('${src}')`;
      text.style.backgroundPosition = 'center';
      text.style.backgroundSize = 'cover';
      text.style.color = 'black';
      document.getElementById('background-hidden').value = src;
    }

    function previewImages(event) {
      const files = event.target.files;
      const preview = document.getElementById("preview");
      preview.innerHTML = '';
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function Event() {
      document.getElementById("events").style.height = "40%";
    }

    function closeEvent() {
      document.getElementById("events").style.height = "0%";
    }

    function selectEvent(eventName) {
      document.getElementById("event-element").innerText = eventName;
      document.getElementById("event-hidden").value = eventName;
      closeEvent();
    }
  </script>
</body>
</html>
